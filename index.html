<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo do Número Secreto</title>
    <style>
        body {
            background-color: #0a0a2a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3em;
        }
        input, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 5px;
        }

        /* --- confete --- */
        .confete {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>JOGO DO NÚMERO SECRETO</h1>
    <p>Tente adivinhar um número entre 1 e 10</p>
    <input id="chute" type="number" min="1" max="10" placeholder="Digite seu número">
    <button id="btnChutar">Chutar</button>
    <p id="mensagem"></p>

    <script src="jogonumero.js"></script>
</body>
</html>
