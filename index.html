<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo do Número Secreto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #001f3f;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      margin: 0.2em;
    }

    p {
      font-size: 1.5em;
      margin: 0.5em;
    }

    input[type="number"] {
      padding: 0.5em;
      font-size: 1.2em;
      width: 80px;
      text-align: center;
      margin-right: 10px;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #ff851b;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .success {
      font-size: 5em;
      color: #2ecc40; 
    }

    .confete {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: cair 2s linear forwards;
    }

    @keyframes cair {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1>JOGO DO NÚMERO SECRETO</h1>
  <p>Tente adivinhar!</p>
  <div id="game">
    <input type="number" id="chute" placeholder="1-10" min="1" max="10">
    <button id="btnChute">Chutar</button>
    <p id="dica"></p>
  </div>

  <script>
    let numeroSecreto = gerarNumeroSecreto();

    function gerarNumeroSecreto() {
      return Math.floor(Math.random() * 10) + 1;
    }

    function criarConfete() {
      for (let i = 0; i < 100; i++) {
        const confete = document.createElement('div');
        confete.classList.add('confete');
        confete.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        confete.style.left = `${Math.random() * window.innerWidth}px`;
        confete.style.animationDuration = `${2 + Math.random()*2}s`;
        document.body.appendChild(confete);

        setTimeout(() => confete.remove(), 4000);
      }
    }

    function verificarChute() {
      const chuteInput = document.getElementById('chute');
      const dica = document.getElementById('dica');
      const chute = Number(chuteInput.value);

      if (!chute || chute < 1 || chute > 10) {
        dica.textContent = 'Digite um número entre 1 e 10!';
        chuteInput.value = '';
        chuteInput.focus();
        return;
      }

      if (chute === numeroSecreto) {
        dica.textContent = '';
        criarConfete();
        alert(`Parabéns! Você acertou o número ${numeroSecreto}!`);
        numeroSecreto = gerarNumeroSecreto(); // Novo número secreto
        chuteInput.value = '';
        chuteInput.focus();
      } else if (chute > numeroSecreto) {
        dica.textContent = `O número secreto é menor que ${chute}`;
      } else {
        dica.textContent = `O número secreto é maior que ${chute}`;
      }

      chuteInput.value = '';
      chuteInput.focus();
    }

    const btnChute = document.getElementById('btnChute');
    const chuteInput = document.getElementById('chute');

    // Ação do botão
    btnChute.addEventListener('click', verificarChute);

    // Enter também funciona
    chuteInput.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        verificarChute();
      }
    });

    // Boas-vindas
    alert('Boas-vindas ao jogo do número secreto!');
  </script>
</body>
</html>
