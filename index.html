<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do N√∫mero Secreto</title>
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        input[type="number"] {
            font-size: 1.2em;
            padding: 10px;
            width: 80px;
            text-align: center;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #mensagem {
            margin-top: 20px;
            font-size: 1.5em;
        }

        /* --- confete --- */
        .confete {
    position: absolute;
    border-radius: 50%;
}

@keyframes cair {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    50% { transform: translateY(50vh) rotate(180deg); }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

    </style>
</head>
<body>
    <h1>Jogo do N√∫mero Secreto</h1>
    <h2>Tente adivinhar o n√∫mero entre 1 e 10!</h2>

    <input type="number" id="chute" placeholder="N√∫mero" min="1" max="10">
    <button id="botaoChutar">Chutar</button>

    <p id="mensagem"></p>

    <script>
        let numeroSecreto = gerarNumeroSecreto();

        function gerarNumeroSecreto() {
            return Math.floor(Math.random() * 10) + 1;
        }

        function verificarChute() {
            const chute = Number(document.getElementById('chute').value);
            const mensagem = document.getElementById('mensagem');

            if (!chute || chute < 1 || chute > 10) {
                mensagem.textContent = "Digite um n√∫mero v√°lido entre 1 e 10!";
                return;
            }

            if (chute === numeroSecreto) {
                mensagem.textContent = `üéâ Parab√©ns! Voc√™ descobriu o n√∫mero secreto: ${numeroSecreto}`;
                document.body.style.backgroundColor = "#28a745";

                // Confete explosivo
                for (let i = 0; i < 100; i++) {
                    const confete = document.createElement("div");
                    confete.className = "confete";
                    confete.style.left = Math.random() * window.innerWidth + "px";
                    confete.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                    confete.style.animationDuration = (2 + Math.random() * 2) + "s";
                    confete.style.transform = `rotate(${Math.random()*360}deg)`;
                    document.body.appendChild(confete);
                    setTimeout(() => confete.remove(), 3000);
                }

                // Novo n√∫mero secreto
                numeroSecreto = gerarNumeroSecreto();

            } else if (chute > numeroSecreto) {
                mensagem.textContent = "O n√∫mero secreto √© menor!";
                document.body.style.backgroundColor = "#001f3f";
            } else {
                mensagem.textContent = "O n√∫mero secreto √© maior!";
                document.body.style.backgroundColor = "#001f3f";
            }

            document.getElementById('chute').value = '';
            document.getElementById('chute').focus();
        }

        // Bot√£o chutar
        document.getElementById('botaoChutar').addEventListener('click', verificarChute);

        // Pressionar Enter tamb√©m funciona
        document.getElementById('chute').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                verificarChute();
            }
        });
    </script>
</body>
</html>
