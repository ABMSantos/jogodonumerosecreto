<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo do NÃºmero Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00c853;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #009624;
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1>Jogo do NÃºmero Secreto ðŸŽ¯</h1>
  <p>Escolha um nÃºmero entre 1 e 20</p>
  <input type="number" id="chute" min="1" max="20" placeholder="Digite seu palpite">
  <button onclick="verificarChute()">Chutar</button>
  <p id="resultado"></p>

  <script>
    const numeroSecreto = Math.floor(Math.random() * 20) + 1;
    let tentativas = 0;

    function verificarChute() {
      const chute = Number(document.getElementById("chute").value);
      const resultado = document.getElementById("resultado");
      tentativas++;

      if (chute === numeroSecreto) {
        resultado.textContent = `ðŸŽ‰ VocÃª acertou! O nÃºmero era ${numeroSecreto}. Tentativas: ${tentativas}`;
        explodirConfete();
      } else if (chute > numeroSecreto) {
        resultado.textContent = "ðŸ“‰ Tente um nÃºmero menor!";
      } else if (chute < numeroSecreto) {
        resultado.textContent = "ðŸ“ˆ Tente um nÃºmero maior!";
      }
    }

    // Permitir usar a tecla ENTER
    document.getElementById("chute").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        verificarChute();
      }
    });

    // FunÃ§Ã£o para explodir confete ðŸŽ‰
    function explodirConfete() {
      var duration = 2 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
