<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo do Número Secreto</title>
    <style>
        body {
            background-color: #001f3f; /* fundo azul escuro */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        input, button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
        }

        #mensagem {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* --- confete --- */
        .confete {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 0;
            animation: cair 3s linear;
        }

        @keyframes cair {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Jogo do Número Secreto</h1>
    <h2>Tente adivinhar o número</h2>
    <input type="number" id="chute" min="1" max="10">
    <button onclick="verificarChute()">Chutar</button>

    <p id="mensagem"></p>

    <script src="jogonumero.js"></script>
</body>
</html>
